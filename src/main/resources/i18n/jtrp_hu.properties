jtrp.tutorial.header=Reporting feature tutorial
jtrp.tutorial.close=Close
jtrp.tutorial.dns.label=Do not show again
jtrp.tutorial.tab.header.2=Search criteria
jtrp.tutorial.tab.header.3=Search criteria
jtrp.tutorial.tab.header.4=Time Tracking Details
jtrp.tutorial.tab.header.5=Quick Summary
jtrp.tutorial.tab.text.2=Dynamic queries for work log reporting. Timetracker Reporting provides the main search criteria which you already know from the JIRA Issue Navigator and with a similar look and feel. You can search for projects, issues and worklogs and for their properties.<br/><br/>You can search with one of your favorite filters.
jtrp.tutorial.tab.text.3=You can search by users to find all worklogs related to the selected user(s).<br/><br/>You can also search by groups. In this case you can get all worklogs that belong to users within groups. <strong>Note:</strong> The two search terms are exclusive, so the user and group criteria cannot be used simultaneously.<br/><br/>It is also possible to run your parameterised search for a specified time range.
jtrp.tutorial.tab.text.4=In this section you can see the detailed data according to the search. Each row represents one worklog and every row contains the basic information about the project and the issue which the worklog belongs to. You can display additional columns to see the information that you need in the report.<br/><br/>Timetracker Reporting enables you to export your search results from this section to Microsoft Excel. You can export all columns at once, or just the ones that you displayed.
jtrp.tutorial.tab.text.5=In this section you can see the summary information about projects, issues and users. Under every tab, each row also displays the total logged times based on its dimension. The grand total of the logged times can be found here too.<br/><br/>You can export the summarized data from this section to Microsoft Excel.
jtrp.tutorial.tab.header.new.1=NEW: Permission settings
jtrp.tutorial.tab.header.new.2=NEW: User settings
jtrp.tutorial.tab.text.new.1=By default, each user has permission to browse other users' worklogs. Now your Administrator can add groups if you want to restrict this functionality. Users who do not belong to one of the given groups can only see their own worklogs.
jtrp.tutorial.tab.text.new.2=We are introducing the Reporting user setting, where you can set the initial page length of Worklog details and Quick summary reports.

