plugin.setting.working.day.help=Alap\u00e9rtelmezetten minden felhaszn\u00e1l\u00f3nak 8 \u00f3r\u00e1nyni munk\u00e1val kell kit\u00f6lteni a napokat. Abban az esetben ha a felhaszn\u00f3l\u00f3 nem dolgozik 8 \u00f3r\u00e1t egy nem megbecs\u00fclt dummy issue-val kell kit\u00f6lteni a napot. Ha egy naphoz nem tartotik worklog szerepelni fog a plugin "Missing Days" f\u00fcle alatt. A kalend\u00e1r "Alap\u00e9rtelmezett d\u00e1tum" sz\u00e1m\u00edt\u00e1sa is a munkanapokon alapul. Alap\u00e9rtelmezetten minden h\u00e9tk\u00f6znap munkanapnak \u00e9s minden h\u00e9tv\u00e9ge pihen\u0151 napnak sz\u00e1m\u00edt.
plugin.setting.exclude.dates=Nem sz\u00e1m\u00edt\u00f3 d\u00e1tumok
plugin.setting.include.dates=Bele sz\u00e1m\u00edt\u00f3 d\u00e1tumok
plugin.setting.ispopup.help=Be\u00e1ll\u00edthatod a kalend\u00e1r megjelen\u00edt\u00e9s\u00e9t. Haszn\u00e1lhatsz felugr\u00f3, \u00e1lland\u00f3an l\u00e1that\u00f3 vagy mind a k\u00e9t t\u00edpus\u00f3 kalend\u00e1rt a Timetrecker oldal\u00e1n.
plugin.setting.isactualdate.help=Kiv\u00e1laszthatod, hogy a kalend\u00e1r alap\u00e9rtelemzetten az aktu\u00e1lis d\u00e1tumot, vagy az utols\u00f3 egy h\u00e9t els\u0151 ki ntm t\u00f6lt\u00f6tt napj\u00e1t mutassa.
plugin.setting.non.working.issues.help=Az issue-k amelyek megfelelnek a list\u00e1ban szerepl\u0151 regul\u00e1ris kifejez\u00e9seknek nem lesznek figyelembe v\u00e9ve a "Val\u00f3s Munka \u00d6sszes\u00edt\u00e9s"-ben.
plugin.setting.nonestimated.issues.help=Alap\u00e9rtelmezetten egy lev\u00e9l lesz k\u00fcldve minden nap a nem lez\u00e1rt issue-kr\u00f3l ahol worklog keletkezett de nincs t\u00f6bb h\u00e1tral\u00e9v\u0151 id\u0151, issue reporter \u00e9s a project vezet\u0151 kapja a levelet. Ezzel a be\u00e1ll\u00edt\u00e1ssal az adminisztr\u00e1torok egy regul\u00e1ris kifejezez\u00e9s list\u00e1t adhatnak meg, hogy melyik issue-k maradjanak ki az ellen\u0151rz\u00e9sb\u0151l. P\u00e9ld\u00e1k: Ha nem akarsz emial-t kapni semmir\u0151l, akkor a ".*" be\u00e1ll\u00edt\u00e1sra van sz\u00fcks\u00e9ged. Ha nem akarod a "MYPROJECT" bele\u00e9rteni akkor neked a k\u00f6vetkez\u0151 kifejez\u00e9st kell megadnod a list\u00e1ba "MYPROJECT-.*".
plugin.setting.exclude.dates.help=H\u00e9tk\u00f6znapok list\u00e1ja amelyek nem sz\u00e1m\u00edtanak munkanapnak (P\u00e9ld\u00e1ul: nemzeti \u00fcnnepek). A d\u00e1tumok form\u00e1tuma yyyy-MM-dd (2013-01-01) az elv\u00e1laszt\u00f3jel pedig ",".
plugin.setting.include.dates.help=H\u00e9tv\u00e9gi napok list\u00e1ja amelyek munkanapnak sz\u00e1m\u00edtanak. A d\u00e1tumok form\u00e1tuma yyyy-MM-dd (2013-01-01) az elv\u00e1laszt\u00f3jel pedig ",".
